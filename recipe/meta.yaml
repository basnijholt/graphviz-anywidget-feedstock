{% set name = "graphviz-anywidget" %}
{% set version = "0.4.0" %}
{% set python_min = "3.10" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/graphviz_anywidget-{{ version }}.tar.gz
  sha256: 43e39fabb8232b53d6e742d176e301acb18d8a7b5605f875334927f2739942ae

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - hatch-vcs
    - pip
    - hatch-jupyter-builder
  run:
    - python >={{ python_min }}
    - anywidget

test:
  imports:
    - graphviz_anywidget
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  summary: Interactive Graphviz visualization widget for Jupyter notebooks using anywidget using Wasm (WebAssembly).
  license: MIT
  home: https://github.com/pipefunc/graphviz-anywidget
  license_file: LICENSE

extra:
  recipe-maintainers:
    - basnijholt
